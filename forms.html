<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label><br />
        <input id="email" type="email"/> <br />
        <input type="tel" placeholder="Seu telefone"/> <br />
        <input type="number" max="10" min="2"/> <br />
        <input type="file"/> <br />
        <input type="color"/> <br />
        <input type="checkbox" id="checkbox-termos"/> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelha">vermelho <label />
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">verde <label />
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">azul <label />
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <label>Deixe seu comentário</label>
        <textarea id="comentario"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
